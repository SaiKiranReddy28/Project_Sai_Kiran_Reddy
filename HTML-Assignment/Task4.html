<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="John Abraham" required>
            <br>
            <label>Email:</label>
            <input type="email" placeholder="john@mail.com" required>
            <br>
            <label>Gender:</label>
            <label for="male">Male</label>
            <!-- <name attribute allows to select only on button which belong to same name -->
            <input type="radio" value="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" value="female" name="gender">
            <br>
            <label> Country:</label>
            <select>
                <option selected>Select the country</option>
                <option value="option1">India</option>
                <option value="option2">USA</option>
                <option value="option3">Germany</option>
            </select>
            <br>
            <label>Enter the Address</label>
            <input type="textbox" placeholder="Enter full address">
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
   </div>
</body>

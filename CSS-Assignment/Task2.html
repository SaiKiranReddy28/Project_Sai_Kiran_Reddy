<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Card</title>
    <link rel="stylesheet" href="styles/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="card">
        <img class="card_image" src="images/jersy_movie_poster.jpg" alt="movie-poster">
        <div class="play_like_dislike">
            <button class="play">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="dislike">
                <i class="fa fa-thumbs-down" aria-hidden="true"></i>
            </button>
            
            <button class="like">
                <i class="fa fa-thumbs-up" aria-hidden="true"></i>
            </button>
        </div>
        <div class="details">
            <p>2 likes</p>
            <p> <span style="color:rgb(36, 213, 36)">97% Match </span>  <span style="padding-left: 10px ">2h 35m</span></p>
            <p style="word-spacing: 7px;"> Horror Adventure Mystery</p>
        </div>
    </div>
</body>
</html>

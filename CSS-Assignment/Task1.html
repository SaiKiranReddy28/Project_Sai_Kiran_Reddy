<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles/styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Awesome CDN -->
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <div class="logo">
                    <img src="images/netflix_logo.jpg" alt="logo">
                </div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New&Popular</a></li>
                    <li><a href="#">MyList</a></li>
                    <li><a href="#">Browse by Languages</a></li>
                </ul>
            </div>
            <div class="right">
                <div class="search-bar">
                    <input type="text" placeholder="Title, people, generes">
                </div>
            </div>
            Children
            <div class="icons">
                <img src="images/bell-logo.png" alt="Bell Icon">
                <!-- <i class="fa-light fa-bell" style="width:60px; height:60"></i> -->
                <img src="images/account-logo.png" alt="Account Icon">
                <div class="dropdown">
                    <button class="dropbtn"><i class="fas fa-caret-down"></i></button> <!-- Account dropdown -->
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
